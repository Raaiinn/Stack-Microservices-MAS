<div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col d-flex justify-content-center text-center">
            <form class="custom-form" [formGroup]="checkForm" (ngSubmit)="onSubmit()">
                <h3>Every great story starts here!</h3>
                    <div class="form-group">
                        <input type="number" placeholder="Id" class="form-control" formControlName="id" required="required">
                        <input type="text" placeholder="Title" class="form-control" formControlName="title" required="required">
                        <input type="date" placeholder="Launch" class="form-control" formControlName="launch" required="required">
                        <input type="number" placeholder="Pages" class="form-control" formControlName="pages" required="required">      
                        <input type="text" placeholder="Paste here the URL of your cover image" class="form-control" formControlName="cover" required="required">
                        <button type="submit" class="btn btn-primary" href="">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</div>
