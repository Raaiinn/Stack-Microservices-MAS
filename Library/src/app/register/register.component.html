<div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col d-flex justify-content-center text-center">
            <form class="custom-form" [formGroup]="checkForm" (ngSubmit)="onSubmit()">
                <h3>Welcome writer, we are happy you're here!</h3>
                    <div class="form-group">
                        <input type="text" placeholder="Name" class="form-control" formControlName="name" required="required">
                        <input type="text" placeholder="Lastname" class="form-control" formControlName="lastname" required="required">
                        <input type="number" placeholder="Identification" class="form-control" formControlName="id" required="required">
                        <input type="date" placeholder="Birth" class="form-control" formControlName="birth" required="required">
                        <input type="email" placeholder="Email" class="form-control" formControlName="email" required="required">
                        <input type="password" placeholder="Password" class="form-control" formControlName="password" required="required">
                        <input type="password" placeholder="Repeat password" class="form-control" formControlName="confirmation" required="required">
                        <p>{{warning}}</p>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
            </form>
        </div>
    </div>
</div>
