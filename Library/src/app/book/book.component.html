<app-authbar></app-authbar>
<div class="container">
    <h3>Hi, {{name}} These are your books!</h3>
    <div class="row row-cols-1 row-cols-md-5 g-4">  
        @for (book of books; track book.id) {
            <div class="card border-info mb-3 mx-3">        
                <img class="card-img-top" src={{book.cover}}>
                <div class="card-body">
                    <p class="card-title">Title: {{book.title}}</p>
                    <p class="card-text">Pages: {{book.pages}}</p>                
                    <p class="card-text">Launch: {{book.launch | date: 'dd/MM/yyyy'}}</p>
                    <a class="btn btn-primary">Edit</a>
                    <a class="btn btn-danger">Delete</a>
                </div>
            </div>
        }
    </div>
</div>
