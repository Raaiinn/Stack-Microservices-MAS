<div class="lienzo">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col d-flex justify-content-center text-center">
                <div>
                    <h2>Glad to see you again!</h2>
                    <form class="custom-form" [formGroup]="checkForm" (ngSubmit)="onSubmit()">                        
                        <div class="form-group">
                            <input type="email" placeholder="Email" class="form-control" formControlName="email" required="required"/>
                        </div>
                        @if (password) {
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" formControlName="password" required="required"/>
                            </div>
                            <button type="submit" class="btn btn-warning">Sign in</button>
                        }
                        @else {
                            <button class="btn btn-warning" (click)="next()">Continue</button>
                        }
                        <p>{{message}}</p>
                        <div class="form-group">
                            <p class="d-inline-block">Don't have an account?</p>
                            <a class="btn btn-primary d-inline-block" href="register">Sign Up</a>
                        </div>      
                    </form>
                </div>
            </div>
    </div>   
</div>
